<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EvoChain: On-Chain Evolutionary Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#f0f9ff',
                '100': '#e0f2fe',
                '200': '#bae6fd',
                '300': '#7dd3fc',
                '400': '#38bdf8',
                '500': '#0ea5e9',
                '600': '#0284c7',
                '700': '#0369a1',
                '800': '#075985',
                '900': '#0c4a6e',
                '950': '#082f49',
              },
              'accent': {
                '50': '#ecfdf5',
                '100': '#d1fae5',
                '200': '#a7f3d0',
                '300': '#6ee7b7',
                '400': '#34d399',
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
                '800': '#065f46',
                '900': '#064e3b',
                '950': '#022c22',
              }
            },
            animation: {
              'grid-pan': 'grid-pan 60s linear infinite',
            },
            keyframes: {
              'grid-pan': {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '100% 100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* For custom scrollbar */
      body {
        --sb-track-color: #111827;
        --sb-thumb-color: #0ea5e9;
        --sb-size: 8px;
      }
      body.light {
        --sb-track-color: #e5e7eb;
        --sb-thumb-color: #0284c7;
      }
      body::-webkit-scrollbar {
        width: var(--sb-size);
      }
      body::-webkit-scrollbar-track {
        background: var(--sb-track-color);
        border-radius: 10px;
      }
      body::-webkit-scrollbar-thumb {
        background: var(--sb-thumb-color);
        border-radius: 10px;
      }
    </style>
